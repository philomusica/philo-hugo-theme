{{ define "main" }}
	<div>
	{{ range $i, $e := .Params.sections }}
		<div class="section">
			<div class="container">
				<div class="gallery">
					{{ range $j, $f := $e.images }}
						<a class="gallery-image" data-fslightbox="gallery" data-caption="{{ $f.caption}}" href="{{ $f.source }}"><img alt="{{ $f.description }}" src="{{ $f.source }}"></a>	
					{{ end }}
				</div>
			</div>
		</div>
	{{ end }}
	</div>
{{ end }}
